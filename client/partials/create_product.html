<div class="col-md-12">
  <div class="col-md-5 makeitem">
    <h4>Create a new listing</h4>
    <p class="text-danger" ng-repeat="error in errors">{{error.message}}</p>
    <form ng-submit="create()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input class="form-control" type="text" ng-model="product.name">
      </div>
      <div class="form-group">
        <label for="name">Product Description</label>
        <textarea class="form-control" type="text" ng-model="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="name">Price</label>
        <input class="form-control" type="number" min="0.01" step="0.01" ng-model="product.price" placeholder="$ 0.00">
      </div>
      <div class="form-group">
        <label for="name">Quantity</label>
        <input class="form-control" type="number" min="1" step="1" ng-model="product.quantity">
      </div>
      <input class="btn btn-info" type="submit" value="Start Selling!">
    </form>
  </div>
  <div class="col-md-6 makeitem righty">
    <img src="jewelry.png">
  </div>
</div>
