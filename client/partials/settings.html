<h3>Account Settings</h3>
<div class="userupdater col-md-6">  
  <h5>User Information</h5>

  <form ng-submit="updateUser()">
    <div class="form-group row">
      <label for="first_name" class="col-12 col-form-label">First Name:</label>
      <div class="col-8">
        <input class="form-control" type="text" value="{{userinfo.first_name}}" placeholder="{{userinfo.first_name}}" ng-model="updatedInfo.first_name">
      </div>
    </div>
    <div class="form-group row">
      <label for="last_name" class="col-12 col-form-label">Last Name:</label>
      <div class="col-8">
        <input class="form-control" type="text" value="{{userinfo.last_name}}" placeholder="{{userinfo.last_name}}" ng-model="updatedInfo.last_name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-12 col-form-label">Email:</label>
      <div class="col-8">
        <input class="form-control" type="text" value="{{userinfo.email}}" placeholder="{{ userinfo.email }}" ng-model="updatedInfo.email">
      </div>
    </div>
    <input class="btn btn-info" type="submit" value="Update Information">
  </form>
</div>
<div class="profileuploader col-md-4">
  <h5>Upload a Profile Picture</h5>
  <div ng-if="userinfo.profilepic" class="avatar">
    <img ng-src="{{userinfo.profilepic}}"/>
  </div>
  <div ng-if="!userinfo.profilepic" class="avatar">
    <img src="default-user.png"/>
  </div>
  <form>
     <input class="btn btn-outline-info btn-sm" type="button" ngf-select ng-model="file" accept="'image/*'" value="Upload File"> <h4>{{file.name}}</h4>
     <input class="btn btn-info" type="submit" ng-click="uploadFile()">
   </form>
</div>
