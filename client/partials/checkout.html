<div class="modal fade" id="checkOutModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Checkout</h4>
      </div>
      <div class="modal-body">
        <h6>Shipping Details</h6>
        <div ng-if="orderErrors">
          <p class="text-danger">{{orderErrors.errors.address}}</p>
          <p class="text-danger">{{orderErrors.errors.state}}</p>
          <p class="text-danger">{{orderErrors..errors.zipcode}}</p>
        </div>
        <form id="placeOrder" stripe-form="stripeCallback" name="checkoutForm" ng-submit="createOrder()">
          <div class="form-group">
            <input class="form-control" ng-model="order.address" placeholder="Street Address">
          </div>
          <div class="form-group">
            <input class="form-control" ng-model="order.zipcode" placeholder="ZIP Code">
          </div>
          <div class="form-group">
            <select class="custom-select" ng-model="order.state" placeholder="State">
              <option ng-repeat="state in states" ng-value="state">{{state}}</option>
            </select>
          </div>
        <h6>Payment Details</h6>
          <div class="form-inline" style="margin-bottom: 5px; display: inline-block">
            <input class="form-control mb-2 mr-sm-2 mb-sm-0" ng-model="number" placeholder="Card Number" payments-format="card" payments-validate="card" name="card" />
          </div>
          <div class="form-inline" style="margin-bottom: 5px; display: inline-block">
            <input class="form-control mb-2 mr-sm-2 mb-sm-0" ng-model="expiry" placeholder="Expiration" payments-format="expiry" payments-validate="expiry" name="expiry" />
          </div>
          <div class="form-inline" style="margin-bottom: 5px; display: inline-block">
            <input class="form-control mb-2 mr-sm-2 mb-sm-0" ng-model="cvc" placeholder="CVC" payments-format="cvc" payments-validate="cvc" name="cvc" />
          </div></br>
          <button class="btn btn-info float-right" type="submit">Place Your Order</button>
        </form>
        <div ng-if="checkoutForm.card.$invalid">
          <p class="text-danger">Invalid card number!</p>
        </div>
        <div ng-if="paymentErrors">
          <p class="text-danger">{{paymentErrors}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
