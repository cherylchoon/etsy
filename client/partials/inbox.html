<h3>Inbox</h3>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Message</th>
            <th>Sender</th>
            <th>Date</th>
        </tr>

    <tr ng-repeat="message in inbox | orderBy: '-createdAt' ">
            <td ng-if="message._sender._id != myid"><a href="/#!/sendmessage/{{ message._sender._id }}">{{message.content}}</a></td>
            <td ng-if="message._sender._id != myid"><a href="/#!/sendmessage/{{ message._sender._id }}">{{message._sender.first_name}} {{message._sender.last_name}}</a></td> 
            <td ng-if="message._sender._id != myid">{{message.createdAt |date:'medium'}}</td>
    </tr>
    </table>
</div>
