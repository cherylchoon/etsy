<div class="col-md-3 register">
  <h3>Register</h3>
  <div ng-repeat="error in errors">
    <ul ng-if="error">
      <li ng-if="error.errors.password">{{ error.errors.password.message }}</li>
      <li ng-if="error.errors.email">{{ error.errors.email.message }}</li>
      <li ng-if="error.login.message">{{ error.login.message }}</li>
    </ul>
  </div>
  <form ng-submit = "register()">
    <div class="form-group">
      <label>First Name:</label>
      <input class="form-control" type="text" ng-model="registerUser.first_name" minlength=2>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input class="form-control" type="text" ng-model="registerUser.last_name" minlength=2>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" ng-model="registerUser.email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" type="password" ng-model="registerUser.password" minlength=8>
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input class="form-control" class="form-control"type="password" ng-model="registerUser.confirm" minlength=8>
    </div>
    <input class="btn btn-primary" type='submit' value="Register User">
  </form>
</div>
<div class="col-md-3 login">
  <div ng-messages=""></div>
  <h3>Login</h3>
  <form ng-submit = "login()">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="email" ng-model="logindata.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="logindata.password">
    </div>
      <input class="btn btn-primary" type="submit" value="Login">
  </form>
</div>
